name: Ubuntu Cinnamon Remix 20.04 Focal Daily

on:
  push:
    branches: [ cinnamonv2 ]
  pull_request:
    branches: [ cinnamonv2 ]
  schedule:
    - cron: ' 0 12 * * * '

jobs:
  build:
    runs-on: ubuntu-20.04
    container:
      image: debian:latest
      options: --privileged -it

    steps:
    - uses: actions/checkout@v2

    - name: Install debootstrap/git
      run: apt update && apt install git debootstrap -y
        
    - name: Copy debootstrap scripts to distro
      run: |
        cd /usr/share/debootstrap/scripts
        cp disco focal
    
    - name: Build ISO
      run: |
        cd /
        git clone https://github.com/Ubuntu-Cinnamon-Remix/iso-builder -b cinnamonv2
        cd iso-builder
        ./build.sh

    - uses: actions/upload-artifact@v2
      with:
        name: Ubuntu Cinnamon Remix 20.04.1 Daily
        path: /iso-builder/builds/amd64
