name: Ubuntu Cinnamon Remix 20.10 Groovy Release

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: ' 0 16 * * * '

jobs:
  build:
    runs-on: ubuntu-20.04
    container:
      image: debian:latest
      options: --privileged -it

    steps:
    - uses: actions/checkout@v2

    - name: Install debootstrap/git
      run: apt update && apt install git debootstrap -y

    - name: Copy debootstrap scripts to distro
      run: |
        cd /usr/share/debootstrap/scripts
        cp disco groovy

    - name: Build ISO
      run: |
        cd /
        git clone https://github.com/Ubuntu-Cinnamon-Remix/iso-builder
        cd iso-builder
        ./build.sh

    - uses: actions/upload-artifact@v2
      with:
        name: Ubuntu Cinnamon Remix 20.10 Release
        path: /iso-builder/builds/amd64
