set default=0

set gfxmode=auto
loadfont $prefix/dejavu-bold-16.pf2
loadfont $prefix/dejavu-bold-14.pf2
loadfont $prefix/unicode.pf2
insmod all_video
insmod gfxterm
insmod png

set color_normal=light-gray/black
set color_highlight=white/black


terminal_output gfxterm

set timeout=10
set timeout_style=menu

menuentry "Start Ubuntu Cinnamon Remix" --class Ubuntu Cinnamon Remix {
 set gfxpayload=keep
 linux	/casper/vmlinuz boot=casper quiet splash ---
 initrd	/casper/initrd.lz
}
menuentry "Start Ubuntu Cinnamon Remix (Safe Graphics)" --class recovery {
 set gfxpayload=keep
 linux	/casper/vmlinuz  boot=casper nomodeset quiet splash ---
 initrd	/casper/initrd.lz
}

menuentry "EFI Firmware Settings" --class efi {
 fwsetup
}

menuentry "Power Off" --class shutdown {
 halt
}
